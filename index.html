<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BinaryDivision</title>
</head>
<body>
    <div class="main-conteiner">
        <div class="values-conteiner">
            <div class="value-input-conteiner">
                <input class="value-input_item" id="firstNumber" type="text">
            </div>
            <div class="value-input-conteiner">
                <input class="value-input_item" id="secondNumber" type="text">
            </div>
        </div>
        <div class="btn-conteiner">
            <button class="moreBtn" id="moreBtn">More</button>
            <button class="countBtn" id="countBtn">Count</button>
        </div>
        <div class="result-conteiner">
            <h1>Answer:</h1>
            <span class="result" id="resultDisplay">0</span>
        </div>
        <hr>
        <div class="more-conteiner" id="more-conteiner">
            <span><input id="rangeValue" oninput="moreRangeChanger()" type="range" min="1" max="16"  class="more-range"><span id="rangeValueDisplay">10</span></span> 
            <span id="more-result" class="result">0</span>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
